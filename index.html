<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <article class="product-card">
      <figure class="product-image"></figure>

      <div class="product-details">
        <header>
          <p class="product-category">Perfume</p>
        </header>

        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar, and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product-price">
          <p class="current-price">$149.99</p>
          <span class="original-price">$169.99</span>
        </div>

        <footer>
          <button class="add-to-cart">
            <span class="cart-icon"
              ><img src="./images/icon-cart.svg" alt="Cart Icon" /></span
            >Add to Cart
          </button>
        </footer>
      </div>
    </article>
  </body>
</html>
